<!DOCTYPE html>
<html>

<head>
    
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home</title>
    
<!-- For BootStrap.css -->
<link rel="stylesheet" href="css/bootstrap.min.css">    
<!-- For Style.css -->
<link rel="stylesheet" href="css/Style.css">       
<!-- For FontAwesome -->
<link rel="stylesheet" href="css/all.min.css">    
<!-- For MainFont -->
<link rel="stylesheet" href="MainFont/Font#01">    
    
    
    
    
    
    </head>

<body>

    
    
   <nav>
        
    <h1>Phone Book</h1>
    <div class="form-group">   
    <input class="form-control list-input mr-3" placeholder="Sort..."/>
    <input class="form-control search-input" placeholder="Search..."/>
    </div>
    </nav>
    
    
 <div class="row">
     
<div class="col-md-3">
<div class="item pl-4 pt-4">
    
<div class="form-group">
<label>Name :</label>
<input class="form-control w-75 input" placeholder="Name..."/>
<div class="alert alert-danger w-75 mt-1 d-none">Enter Valid Name</div>
    </div>    
    
<div class="form-group">
<label>Phone :</label>
<input class="form-control w-75 input" placeholder="Phone..."/>
<div class="alert alert-danger w-75 mt-1 d-none">Enter Valid Phone</div>
    </div>    
    
<div class="form-group">
<label>Addresss :</label>
<input class="form-control w-75 input" placeholder="Adress..."/>
<div class="alert alert-danger w-75 mt-1 d-none">Enter Valid Address</div>
    </div>    

<button class="btn btn-success mt-0 mb-3 w-75 text-center" id="add">Add</button>
    
<div class="contact-counter w-75 text-center contactcounter" >0</div>     
    
     </div>    
     </div>
     
     
     
     
<div class="col-md-9">
<div class="item pt-3">

<table class="table">
<thead class="text-primary">
<th>Name</th>    
<th>Phone</th>    
<th>Address</th>    
<th class="pl-5">Edit</th>
<th><i class="fas fa-eye-slash mr-2 eyeSlash show" style="font-size:25px" onclick="hideAllPhoneBook()"></i>
    <i class="fas fa-eye mr-2 eye hide" style="font-size:25px" onclick="hideAllPhoneBook()"></i>
    <i class="fas fa-minus-circle allDelete" style="font-size:23px"  onclick="removeAllPhoneBook()"></i>
    </th>    
    </thead>
<tbody id="tableBody" class="body"></tbody>    
    </table>    
    
     
<div class="alert alert-danger mt-1 text-center box" id="box"> Sorry no any contacts yet try to add new contacts by following steps :
add name &gt; phone &gt; address And Click Add
</div>
      
    
    
    
    </div>     
     </div>    
    
    
    
    </div>   

    
 <footer class="mt-3">
<p class="text-center">CopyRight By M_A &copy; 2019</p>    
    
    </footer>   
    

    
    
    
<script src="JavaScript/jquery-3.3.1.min.js"></script>

    </body>


</html>
